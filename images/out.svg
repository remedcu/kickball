<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Base -->
  <rect x="70" y="320" width="80" height="80" fill="white" stroke="#1a535c" stroke-width="5"/>
  <text x="110" y="370" font-size="20" text-anchor="middle" fill="#1a535c" font-weight="bold">Base</text>
  
  <!-- Fielder with ball -->
  <circle cx="170" cy="150" r="40" fill="#4ecdc4" stroke="#1a535c" stroke-width="3"/>
  <line x1="170" y1="190" x2="170" y2="320" stroke="#1a535c" stroke-width="8"/>
  <line x1="170" y1="220" x2="120" y2="240" stroke="#1a535c" stroke-width="8"/>
  <line x1="170" y1="220" x2="220" y2="240" stroke="#1a535c" stroke-width="8"/>
  <line x1="170" y1="320" x2="140" y2="400" stroke="#1a535c" stroke-width="8"/>
  <line x1="170" y1="320" x2="200" y2="400" stroke="#1a535c" stroke-width="8"/>
  
  <!-- Ball in hand -->
  <circle cx="220" cy="240" r="20" fill="#ff6b6b" stroke="#1a535c" stroke-width="3"/>
  
  <!-- Runner -->
  <circle cx="350" cy="220" r="35" fill="#ffbe0b" stroke="#1a535c" stroke-width="3"/>
  <line x1="350" y1="255" x2="350" y2="340" stroke="#1a535c" stroke-width="7"/>
  <line x1="350" y1="280" x2="310" y2="320" stroke="#1a535c" stroke-width="7"/>
  <line x1="350" y1="280" x2="390" y2="320" stroke="#1a535c" stroke-width="7"/>
  <line x1="350" y1="340" x2="320" y2="400" stroke="#1a535c" stroke-width="7"/>
  <line x1="350" y1="340" x2="380" y2="400" stroke="#1a535c" stroke-width="7"/>
  
  <!-- Motion lines -->
  <path d="M410,220 Q 400,210 390,200" fill="none" stroke="#ffbe0b" stroke-width="3" stroke-dasharray="5,3"/>
  <path d="M410,240 Q 400,230 390,220" fill="none" stroke="#ffbe0b" stroke-width="3" stroke-dasharray="5,3"/>
  <path d="M410,260 Q 400,250 390,240" fill="none" stroke="#ffbe0b" stroke-width="3" stroke-dasharray="5,3"/>
  
  <!-- Ground line -->
  <line x1="50" y1="400" x2="462" y2="400" stroke="#1a535c" stroke-width="4"/>
  
  <!-- Speech bubble saying OUT -->
  <path d="M230,150 Q 260,130 290,150 L 290,190 Q 260,210 230,190 Z" fill="white" stroke="#1a535c" stroke-width="3"/>
  <text x="260" y="175" font-size="18" text-anchor="middle" fill="#1a535c" font-weight="bold">OUT!</text>
</svg>
